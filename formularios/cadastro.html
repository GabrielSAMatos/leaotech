<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#">
        <h1>Cadastro</h1>

        <label for="nome">Nome</label>
        <input required type="text" name="nome" id="nome"> <br> <br>
        <label for="email">Email</label>
        <input required type="email" name="email" id="email"> <br> <br>
        <label for="senha">Senha</label>
        <input required type="password" name="senha" id="senha">
        <br> <br>

        <input required type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label>
        
        <br> <br>

        <label for="cel">Celular</label>
        <input required type="text" name="cel" id="cel">

        <br>

        <input type="checkbox" name="desenvolvedor" id="junior">
        <label for="junior">Desenvolvedor Júnior</label>
        <br>
        <input type="checkbox" name="desenvolvedor" id="pleno">
        <label for="pleno">Desenvolvedor Pleno</label>
        <br>
        <input type="checkbox" name="desenvolvedor" id="senior">
        <label for="senior">Desenvolvedor Sênior</label>

        <br> <br>
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
